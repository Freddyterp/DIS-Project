{% extends 'base.html' %}

{% block head %} 
<title>Movie Pick</title>
{% endblock %}

{% block body %}
<div id="page-title">
    <h1>Here are your movies</h1>
</div>
<body>
    <h1>List of Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movies.movie_name }}</td>
                <td>{{ movies.year }}</td>
                <td>{{ movies.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
